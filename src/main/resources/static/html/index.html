<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nice frontend v1</title>
  <link href="../css/index.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Meal calculator 0.1</h1>

    <form id="searchProduct">
      <input id="productValue" type="text" name="in" min="2" placeholder="enter a product.." />
      <button id="searchProductBtn" type="button">Search</button>
    </form>
  </div>

  <div class="details">
    <h3 id="productTitle"></h3>
    <form id="quantityForm">
      <label for="foodQuantity">Amount (g)</label>
      <input id="foodQuantity" type="number" value="100" min="1" max="100000">
    </form>
    <br>
  </div>
</div>

  <script src="../js/jquery-3.6.0.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
