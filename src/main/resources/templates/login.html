<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Nutrition</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Settings</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Calculators
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/calculator/bmi">BMI</a></li>
            <li><a class="dropdown-item" href="/calculator/tdee">TDEE</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/login">Login</a></li>
            <li><a class="dropdown-item" href="/register">Register</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-sm-center">
    <div class="col col-sm-6">

      <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have been logged out
      </div>
      <div th:if="${param.error}" class="alert alert-danger" role="alert" id="onRegisterFailure">
        Invalid username and password
      </div>

      <form id="loginForm" th:action="@{/login}" method="post">
        <div class="mb-3 col-md-4">
          <label for="usernameData" class="form-label">Username</label>
          <input id="usernameData" type="text" name="username" class="form-control" required maxlength="45" minlength="1">
        </div>
        <div class="mb-3 col-md-4">
          <label for="passwordData" class="form-label">Password</label>
          <input id="passwordData" type="password" name="password" class="form-control" required maxlength="45" minlength="1">
        </div>

        <div class="mb-3 col-md-4">
          <button type="submit" id="loginBtn" class="btn btn-primary">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</html>
